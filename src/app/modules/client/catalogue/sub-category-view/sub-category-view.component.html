
<div>
    <div #to_top style="margin-top: 20px; margin-left: 20px;">
        <a class="link-line" href="./">INICIO</a>
        >
        <a class="link-line" href="./">CAT√ÅLOGO</a>
        >
        <a class="link-line" [href]="category_link">{{ name_category }}</a>
        >
        <a class="active-link">{{ name_subcat | uppercase }}</a>
    </div>
    <div class="larger-container">
        <div class="products-container" *ngIf="productsExist">
            <mat-card class="product-card" *ngFor="let product of products_to_show">
                <div class="top-half">
                    <img [src]="product.url" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="bottom-half">
                    <a class="product-title" [href]="product.nav">{{ product.name }}</a>
                    <span class="brand-name">{{ product.brand }}</span>
                    <span class="price-content">${{ product.value | number:'1.0-0':'es-CL' }}</span>
                    <button mat-raised-button class="add-item-button" [disabled]="!checkLogged" (click)="addItemToWishlist(product.id)">AGREGAR A LISTA</button>
                </div>
            </mat-card>
        </div>
        <mat-paginator #myPaginator (page)="onPageChange($event, to_top)" [length]="this.subcategory_products.length" [pageSize]="10" [pageSizeOptions]="[10, 25, 50]">
        </mat-paginator>
    </div>
</div>
