<div>
    <div #to_top style="margin-top: 20px; margin-left: 20px;">
        <a class="link-line" href="./">INICIO</a>
        >
        <a class="active-link">TÉRMINO DE BÚSQUEDA: <span style="color: black;">{{ this.searchQuery }}</span></a>
    </div>
    <div style="margin-top: 20px; margin-left: 20px;">
        <span class="search-results-title">RESULTADOS: {{this.results.length}}</span>
    </div>
    <div class="results-container">
        <div class="product-container" *ngFor="let product of products_to_show">
            <div class="product-content">
                <div style="display: flex; justify-content: center; align-items: center; width: 30%;">
                    <img [src]="product.url" style="height: 100%; max-height: 260px; object-fit: cover;">
                </div>
                <div class="product-info-larger-container">
                    <a class="product-title" [href]="product.nav">{{ product.name }}</a>
                    <div class="product-info-container">
                        <div class="product-info">
                            <div class="product-info-content">
                                <span class="product-brand"><span class="information-title">MARCA</span> {{ product.brand | uppercase }}</span>
                                <span class="information-title" style="margin-top: 20px">DESCRIPCIÓN:</span>
                                <span class="product-description">{{ product.description }}</span>
                            </div>
                            <div class="product-info-content" style="justify-content: center; align-items: center">
                                <span class="product-price">${{ product.value | number:'1.0-0':'es-CL' }}</span>
                                <span class="product-amount">{{ product.amount }} productos restantes.</span>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: flex-end">
                            <div style="width: 50%; display: flex; justify-content: center;">
                                <button mat-raised-button class="add-item-button">
                                    AGREGAR A LISTA
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-paginator #myPaginator (page)="onPageChange($event, to_top)" [length]="this.results.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
        </mat-paginator>
    </div>
</div>
